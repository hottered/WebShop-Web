<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="../components/header.css">
</head>

<body>

    <div id="header-container"></div>

    <div class="container">
        <div class="cart">
            <h2>Shopping Bag</h2>
            <div class="cart-items">
                <!-- Dinamički će se popuniti iz JavaScript-a -->
            </div>
        </div>

        <!-- Right Side -->
        <div class="summary">
            <div class="shipping">
                <h3>Calculated Shipping</h3>
                <form>
                    <label for="country">Country</label>
                    <input type="text" id="country" placeholder="Country">
                    <label for="city">State / City</label>
                    <input type="text" id="city" placeholder="State / City">
                    <label for="zip">Address</label>
                    <input type="text" id="zip" placeholder="Address">
                </form>
            </div>

            <div class="cart-total">
                <p><strong>Cart Total: <span id="cart-total">$0.00</span></strong></p>
                <button>Checkout</button>
                <div id="downloadSection" style="display:none;">
                    <a id="downloadLink" href="#" download="order_summary.pdf">Download the receipt</a>
                </div>
            </div>
        </div>
    </div>

    <script src="cart.js"></script>
    <script src="../components/header.js"></script>
</body>

</html>
