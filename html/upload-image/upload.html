<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Product Image</title>
    <link rel="stylesheet" href="../components/header.css">
    <link rel="stylesheet" href="upload.css">
</head>
<body>

    
    <div id="header-container"></div>
    <div id="container" class="container">
    
        <h2>Upload profile picture</h2>
        <div class="upload-circle" onclick="triggerFileInput()">
            <img id="previewImage" src="#" alt="+" style="display: none;" />
            <span id="uploadPlus">+</span>
        </div>
        <input type="file" id="uploadFile" style="display: none;" onchange="previewImage(event)">
        <button id="uploadButton" onclick="uploadFile()" style="display: none;">Upload</button>
    
        <div id="result"></div>
    </div>

    <script src="upload.js"></script>
    <script src="../components/header.js"></script>
</body>
</html>
