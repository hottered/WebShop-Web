<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="productDetails.css">
    <link rel="stylesheet" href="../components/header.css">
</head>
<body>
    <div id="header-container"></div>
    
    <div class="product-container">
        <!-- Left side - product image and details -->
        <div class="product-left">
            <img id="product-image" src="#" alt="Product Image">
            <h3 id="product-name">Product Name</h3>
        </div>

        <!-- Right side - price, buttons, and details -->
        <div class="product-right">
            <p class="product-price" id="product-price">$00.00</p>
            <p class="original-price" id="original-price">$00.00</p>
            <p class="product-description" id="product-description">Description</p>
            <button class="btn-cart" id="add-to-cart">Add to Cart</button>
            <button class="btn-buy-now">Buy Now</button>
        </div>
    </div>

    <div id="review-section">
        <h4>Reviews</h4>
        <ul id="review-list"></ul>
    
        <h4>Add a Review</h4>
        <textarea id="review-comment" placeholder="Write your review here..."></textarea>
        <select id="review-rating">
            <option value="1">1 - Poor</option>
            <option value="2">2 - Fair</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
        </select>
        <button id="submit-review">Submit Review</button>
    </div>


    <script src="details.js"></script>
    <script src="../components/header.js"></script>
</body>
</html>
